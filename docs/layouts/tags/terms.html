{{ define "main" }}

<main class="py-16 flex flex-col space-y-6 px-4 max-w-7xl mx-auto">
  <a href="/" class="inline-flex">← Go back</a>

  <h1 class="text-4xl font-bold tracking-tight text-white">All Tags</h1>

  <div class="flex flex-wrap">
    {{ range .Site.Taxonomies.tags }}
    <a
      href="{{ .Page.Permalink }}"
      class="py-0.5 px-3 rounded bg-gray-900 ring-1 ring-gray-800 mr-4 mb-4"
      >{{ .Page.Title }}: {{ .Count }}</a
    >
    {{ end }}
  </div>
</main>

{{ end }}
