{{ define "main" }}

<main class="py-16 flex flex-col space-y-6 px-4 max-w-7xl mx-auto">
  <a href="/" class="inline-flex">← Go back</a>

  <h1 class="text-4xl font-bold tracking-tight text-white">All Tags</h1>

  <div
    class="text-gray-300 flex flex-wrap [&_a]:rounded-full [&_a]:pl-2.5 [&_a]:pr-0.5 [&_a]:py-px [&_a]:bg-gray-900 [&_a]:border [&_a]:border-gray-800 [&_a]:mr-2 [&_a]:mb-2 [&_span]:rounded-full [&_span]:px-2 [&_span]:py-px [&_span]:bg-gray-950"
  >
    {{ range .Site.Taxonomies.tags }}
    <a href="{{ .Page.Permalink }}">
      {{ .Page.Title }} <span>{{ .Count }}</span>
    </a>
    {{ end }}
  </div>
</main>

{{ end }}
