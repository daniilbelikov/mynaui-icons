{{ define "main" }}

<section class="max-w-2xl mx-auto text-center pt-20 pb-24 space-y-3">
  <img src="/colorful.png" alt="MynaUI Logo" class="w-14 mx-auto" />
  <h1 class="font-extrabold text-3xl md:text-4xl tracking-tight">
    MynaUI Icons
  </h1>
  <p class="text-zinc-400">
    Open Source, MIT Licensed, and free to use in your next project.
  </p>
</section>

<section
  class="grid grid-cols-9 gap-4 text-center text-xs pb-16 text-zinc-400 [&_svg]:h-10 [&_svg]:w-10 [&_svg]:text-zinc-50"
>
  {{ range .Site.RegularPages }}
  <a
    href="{{ .Permalink }}"
    class="rounded flex flex-col items-center space-y-2 py-4 px-2 bg-zinc-900 hover:bg-zinc-800"
    title="{{ .Params.icon }}"
  >
    {{ .Params.svg | safeHTML }}
    <p class="truncate w-full">{{ .Params.icon }}</p>
  </a>
  {{ end }}
</section>
{{ end }}
